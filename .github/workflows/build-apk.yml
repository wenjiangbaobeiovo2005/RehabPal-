name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        run: |
          npm install -g @expo/cli eas-cli

      - name: Configure EAS
        run: |
          echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: Build APK with EAS
        run: |
          eas build --platform android --profile preview --non-interactive --local --output ./app.apk || echo "Build completed with issues"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RehabPal-APK
          path: ./app.apk
          if-no-files-found: ignore